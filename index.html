<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JFCM Taytay Mini Kitchen</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #fdfdfb, #f7f3e9);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #222;
    }

    header {
      background: #004d00;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    header .logo {
      font-family: 'Merriweather', serif;
      font-size: 1.5rem;
      font-weight: 700;
      text-decoration: none;
      color: white;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #DAA520;
    }

    .menu-toggle {
      display: none;
      font-size: 1.6rem;
      cursor: pointer;
      color: white;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      margin-top: 20px;
    }

    h2 {
      font-family: 'Merriweather', serif;
      color: #004d00;
      margin-bottom: 20px;
      font-size: 1.8rem;
      text-align: center;
    }

    .card {
      background: rgba(255,255,255,0.96);
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 900px;
      margin: 20px auto;
      position: relative;
    }

    .card img.logo {
      max-width: 80px;
      margin-bottom: 15px;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      outline: none;
    }

    input:focus {
      border-color: #004d00;
      box-shadow: 0 0 5px rgba(0,77,0,0.4);
    }

    button {
      background: #004d00;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #006600;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    #foldersContainer {
      display: flex;
      flex-direction: column;
      width: 100%;
      margin-top: 15px;
    }

    .folder {
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 15px 0;
      overflow: hidden;
      background: #fff;
    }

    .folder-header {
      background: #004d00;
      color: white;
      font-weight: 600;
      padding: 15px;
      text-align: left;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s ease;
    }

    .folder-header:hover {
      background: #006600;
    }

    .folder-header .chevron {
      transition: transform 0.3s ease;
    }

    .folder-header.open .chevron {
      transform: rotate(180deg);
    }

    .folder-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, padding 0.3s ease;
      padding: 0 15px;
    }

    .folder-content.open {
      max-height: 1000px;
      padding: 15px;
    }

    .file-toolbar {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .file-toolbar input, .file-toolbar select {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      flex: 1;
    }

    .file-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }

    .file-table th, .file-table td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    .file-table th {
      background: #e6f2e6;
      font-weight: 600;
      color: #004d00;
    }

    .file-card {
      display: none;
    }

    /* Spinner */
    .spinner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #004d00;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #004d00;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 15px;
        border-radius: 0 0 0 12px;
      }
      nav a {
        margin: 10px 0;
        display: block;
      }
      .menu-toggle {
        display: block;
      }
      nav.active {
        display: flex;
      }

      .file-table {
        display: none;
      }

      .file-card {
        display: block;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 12px;
        margin-bottom: 10px;
        background: #fff;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      }

      .file-card strong {
        color: #004d00;
        display: block;
        margin-bottom: 4px;
      }

      .file-card small {
        color: #555;
        display: block;
        margin-bottom: 6px;
      }

      .file-card a {
        color: #004d00;
        font-weight: 600;
      }
    }

    footer {
      background: #004d00;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo">JFCM Taytay</a>
    <nav id="nav-links">
      <a href="https://www.facebook.com/jfcm.taytay/">About Us</a>
      <a href="viber://chat?number=%2B639085764548">Contact Us</a>
      <a href="https://jfcmkitchen.com/">JFCM Kitchen Link</a>
    </nav>
    <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
  </header>

  <div class="container" id="main-container">
    <div class="card" id="login-box" style="max-width:420px; text-align:center;">
      <img src="https://jfcmbinan.com/assets/images/logo-jfcm.png" class="logo" alt="JFCM Logo">
      <h2>Welcome to JFCM Taytay</h2>
      <input type="email" id="email" placeholder="Enter Email">
      <input type="password" id="password" placeholder="Enter Password">
      <button onclick="siteLogin()">Login</button>
      <p class="error" id="error-message"></p>
    </div>

    <div class="card" id="drive-box" style="display:none;">
      <div class="dashboard-header" style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;">
        <div class="welcome" id="welcomeMsg">Welcome!</div>
        <div class="datetime" id="datetime"></div>
      </div>
      <h2>JFCM Taytay Mini Kitchen Modules</h2>
      <div id="foldersContainer"></div>
    </div>
  </div>

  <footer>
    ¬© 2025 Jesus First Christian Ministries - Taytay | All Rights Reserved
  </footer>

  <script type="module">
    import { createClient } from '@supabase/supabase-js'
const supabaseUrl = 'https://ustqtzorwudvspqhqsda.supabase.co'
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVzdHF0em9yd3VkdnNwcWhxc2RhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Mjc1NjUsImV4cCI6MjA3MzAwMzU2NX0.6xDg0MoJDhS_Gtg1TZ-xZ47Ws5nWnqUHEnqTfiAvkVA'; 
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    const bucketName = 'private';
    const foldersToShow = ['Preaching', 'Simbahay', 'Sow', 'Preaching/Teaching Videos'];

    function sanitizeForId(name) {
      return name.replace(/[^a-z0-9\-_]/gi, "_");
    }

    async function siteLogin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data: { user }, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        document.getElementById('error-message').textContent = 'Login failed: ' + error.message;
        return;
      }

      document.getElementById('login-box').style.display = 'none';
      document.getElementById('drive-box').style.display = 'block';
      document.getElementById('welcomeMsg').textContent = `Welcome, ${user.email} üëã`;

      updateDateTime();
      setInterval(updateDateTime, 1000);

      listFolders();
    }

    function updateDateTime() {
      const now = new Date();
      document.getElementById('datetime').textContent = now.toLocaleString();
    }

    function listFolders() {
      const container = document.getElementById('foldersContainer');
      container.innerHTML = '';
      foldersToShow.forEach(folderName => {
        createFolderElement(folderName, container);
      });
    }

    function createFolderElement(folderPath, parentContainer) {
      const folderDiv = document.createElement('div');
      folderDiv.className = 'folder';

      const folderHeader = document.createElement('div');
      folderHeader.className = 'folder-header';
      folderHeader.innerHTML = `<span>üìÅ ${folderPath}</span><span class="chevron">‚ñº</span>`;
      folderDiv.appendChild(folderHeader);

      const filesContainer = document.createElement('div');
      filesContainer.className = 'folder-content';
      folderDiv.appendChild(filesContainer);

      folderHeader.onclick = () => {
        const isOpen = filesContainer.classList.contains('open');
        if (isOpen) {
          filesContainer.classList.remove('open');
          folderHeader.classList.remove('open');
        } else {
          filesContainer.classList.add('open');
          folderHeader.classList.add('open');

          if (!filesContainer.hasChildNodes()) {
            if (folderPath === 'Preaching/Teaching Videos') {
              const link = document.createElement('a');
              link.href = 'https://docs.google.com/spreadsheets/d/1VMVFAiqVjoRrh6qb6aAAYBHlCj5TRGI8SAyAJP2zEb0/edit?usp=sharing';
              link.target = '_blank';
              link.textContent = 'Open Google Drive';
              filesContainer.appendChild(link);
            } else {
              loadFiles(folderPath, filesContainer);
            }
          }
        }
      };

      parentContainer.appendChild(folderDiv);
    }

    async function loadFiles(folderPath, container) {
      container.innerHTML = `
        <div class="spinner-container">
          <div class="spinner"></div>
        </div>`;

      const { data: items, error } = await supabase.storage.from(bucketName).list(folderPath);
      container.innerHTML = '';

      if (error) {
        container.innerHTML = `<p style="color:red">${error.message}</p>`;
        return;
      }
      if (!items.length) {
        container.innerHTML = `<p>No files in this folder.</p>`;
        return;
      }

      const fadeWrapper = document.createElement("div");
      fadeWrapper.className = "fade-in";
      container.appendChild(fadeWrapper);

      const safeFolder = sanitizeForId(folderPath);

      const toolbar = document.createElement('div');
      toolbar.className = 'file-toolbar';
      toolbar.innerHTML = `
        <input type="text" placeholder="Search in ${folderPath}..." onkeyup="searchInTable(this, '${folderPath}')">
        <select onchange="filterInTable(this, '${folderPath}')">
          <option value="">All Types</option>
          <option value="pdf">PDF</option>
          <option value="pptx">PPTX</option>
          <option value="docx">Word</option>
        </select>`;
      fadeWrapper.appendChild(toolbar);

      const table = document.createElement('table');
      table.className = 'file-table';
      table.innerHTML = `
        <thead>
          <tr><th>Name</th><th>Date</th><th>Size</th><th>Action</th></tr>
        </thead>
        <tbody id="${safeFolder}-files"></tbody>`;
      fadeWrapper.appendChild(table);

      const tbody = table.querySelector('tbody');

      for (const item of items) {
        if (item.type !== 'folder') {
          const { data: urlData } = await supabase.storage
            .from(bucketName)
            .createSignedUrl(`${folderPath}/${item.name}`, 1800);

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.name}</td>
            <td>${new Date(item.created_at).toLocaleDateString()}</td>
            <td>${(item.metadata?.size/1024).toFixed(1) || '-'} KB</td>
            <td><a href="${urlData?.signedUrl}" target="_blank">Download</a></td>`;
          tbody.appendChild(row);

          const card = document.createElement('div');
          card.className = 'file-card';
          card.setAttribute("data-folder", safeFolder);
          card.setAttribute("data-name", item.name.toLowerCase());
          card.innerHTML = `
            <strong>${item.name}</strong>
            <small>Date: ${new Date(item.created_at).toLocaleDateString()}</small>
            <small>Size: ${(item.metadata?.size/1024).toFixed(1) || '-'} KB</small>
            <a href="${urlData?.signedUrl}" target="_blank">Download</a>
          `;
          fadeWrapper.appendChild(card);
        }
      }
    }

    window.searchInTable = function(input, folder) {
      const safeFolder = sanitizeForId(folder);
      const filter = input.value.toLowerCase();

      const rows = document.querySelectorAll(`#${safeFolder}-files tr`);
      rows.forEach(row => {
        row.style.display = row.textContent.toLowerCase().includes(filter) ? "" : "none";
      });

      const cards = document.querySelectorAll(`.file-card[data-folder="${safeFolder}"]`);
      cards.forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(filter) ? "" : "none";
      });
    };

    window.filterInTable = function(select, folder) {
      const safeFolder = sanitizeForId(folder);
      const type = select.value.toLowerCase();

      const rows = document.querySelectorAll(`#${safeFolder}-files tr`);
      const cards = document.querySelectorAll(`.file-card[data-folder="${safeFolder}"]`);

      let visible = 0;

      rows.forEach(row => {
        const fileName = row.querySelector("td:first-child")?.textContent.toLowerCase() || "";
        const match = (!type || fileName.endsWith(`.${type}`));
        row.style.display = match ? "" : "none";
        if (match) visible++;
      });

      cards.forEach(card => {
        const fileName = card.getAttribute("data-name") || "";
        const match = (!type || fileName.endsWith(`.${type}`));
        card.style.display = match ? "" : "none";
        if (match) visible++;
      });

      const parent = select.closest('.file-toolbar').parentElement;
      parent.querySelectorAll(".no-results").forEach(e => e.remove());
      if (visible === 0) {
        const msg = document.createElement("p");
        msg.className = "no-results";
        msg.style.color = "red";
        msg.textContent = "No results found.";
        parent.appendChild(msg);
      }
    };

    function toggleMenu() {
      document.getElementById("nav-links").classList.toggle("active");
    }

    window.siteLogin = siteLogin;
  </script>
</body>
</html>
